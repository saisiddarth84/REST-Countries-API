<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,800" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
</head> 
<body >
  <header class="header-container">
    <div class="header-content">
      <h2 clas="title"><a href="./">Where in the world ?</a></h2>
      <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class="mode-text">Dark Mode</span></p>
    </div>
  </header>

  <main>
    <div class="search-filter-container">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for a country">
      </div>
      <select class="filter-by-region">
        <option hidden>Filter by region</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div class="countries-container">
    
    </div>
  </main>


  
</body>
</html>
